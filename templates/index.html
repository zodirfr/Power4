<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Power4</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="navbar">
    <a href="/" class="nav-btn">🏠 Accueil</a>
    <form action="/reset" method="post" style="display:inline;">
      <button type="submit" class="nav-btn">🔄 Rejouer</button>
    </form>
  </div>

  <h1>Puissance 4</h1>

  {{if .Winner}}
    <h2 class="winner">🎉 Le joueur <span class="{{.Winner}}">{{.Winner | title}}</span> a gagné !</h2>
  {{else}}
    <p class="msg">Tour du joueur : <span class="{{.Current}}">{{.Current | title}}</span></p>
  {{end}}

  <div class="grid">
    {{range $i, $row := .Grid}}
      <div class="row">
        {{range $j, $cell := $row}}
          <form action="/play" method="post">
            <input type="hidden" name="col" value="{{$j}}">
            <button type="submit" class="cell">
              {{if eq $cell "red"}}<div class="token red"></div>{{end}}
              {{if eq $cell "yellow"}}<div class="token yellow"></div>{{end}}
            </button>
          </form>
        {{end}}
      </div>
    {{end}}
  </div>
</body>
</html>
